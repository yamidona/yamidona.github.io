<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTMLのタイトル</title>
  </head>
  <body>
    <div class="left-window">
      <h1>HTMLの書き方</h1>
      <h2>コンマ区切りで入力してください</h2>
      <textarea id="actor-name"></textarea>
      <button id="btn">実行</button>
    </div>
    <div class="right-window">
      <h1 id="output"></h1>
    </div>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function() {
            var name = document.getElementById('actor-name');
            var textModMsg = document.getElementById('output');
            textModMsg.textContent = name;
        });
    </script>
  </body>
</html>
