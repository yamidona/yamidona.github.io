<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ホームページ</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo"><a href ="https://yamidona.github.io">ホームページ</a></div>
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>声優共演作チェック</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="player">
        <li>コンピューター</li>
        <div class="CPU-Area" id="cpuarea">
        </div>
        <div class="My-Area" id="myarea">
          <div class="button１" id="mynumberbutton">
          
          <select name="example1" class="numselect" size="9" id="hundred">
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
            <option >7</option>
            <option >8</option>
            <option >9</option>
          </select>
          <select name="example2" class="numselect" size="9" id="ten">
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
            <option >7</option>
            <option >8</option>
            <option >9</option>
          </select>
            
          <select name="example3" class="numselect" size="9" id="one">
            <option>1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
            <option >7</option>
            <option >8</option>
            <option >9</option>
            
          </select>
          <button id="btn">決定</button>
          </div>
        </div>
        <li>あなた</li>
      </div>
      
    </div>
    

    <div class="footer">
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div> 
    <script src="userscript.js"></script>
  </body>
</html>
